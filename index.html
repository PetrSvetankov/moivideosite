<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>В помощь каналу</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
  <h1>В помощь каналу</h1>
  <p>Выберите сумму поддержки:</p>

  <form id="donationForm" method="POST" action="https://yoomoney.ru/quickpay/confirm">
    <input type="hidden" name="receiver" value="4100119302722646">
    <input type="hidden" name="formcomment" value="В помощь каналу">
    <input type="hidden" name="short-dest" value="В помощь каналу">
    <input type="hidden" name="label" value="donation">
    <input type="hidden" name="quickpay-form" value="donate">
    <input type="hidden" name="targets" value="В помощь каналу">
    <input type="hidden" id="sumInput" name="sum" value="50" data-type="number">

    <select id="donationAmount" style="padding: 8px; font-size: 16px; margin-bottom: 15px;">
      <option value="50">50 ₽</option>
      <option value="100">100 ₽</option>
      <option value="200">200 ₽</option>
    </select>
    <br>
    <button type="submit" style="padding: 10px 20px; font-size: 16px; background-color: #ffdb4d; border: none; border-radius: 6px; cursor: pointer;">
      Поддержать
    </button>
  </form>

  <script>
    const form = document.getElementById('donationForm');
    const select = document.getElementById('donationAmount');
    const sumInput = document.getElementById('sumInput');

    // Перед отправкой формы подставляем выбранную сумму
    form.addEventListener('submit', function() {
      sumInput.value = select.value;
    });
  </script>
</body>
</html>
